{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Orphan?</p>
    <p>(recorded on {{ object.channel_name }} on {{ object.start_date }} at {{ object.start_time }} )</p>
    <p>{{ object.title }} {{ object.subtitle }}</p>
    <input type="submit" value="yes" />
    <a href="{% url 'orphans:OrphanListView' %}">no</a>
</form>

{% endblock %}
