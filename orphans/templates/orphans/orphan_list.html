{% extends 'base.html' %}
{% block extra_head %}
	<title>Orphan List</title>

{% endblock %}
{% block content %}
	<h2>List of Orphan Files</h2>
	<hr/>
	<ul>
		{% for orphan in object_list %}
			<li>{{ orphan.filename }} {{ orphan.start_date }} {{ orphan.start_time }} {{ orphan.filesize }}</li>
		{% endfor %}
	
	
	</ul>
	


{% endblock %}
